<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
    <title>Photo Album</title>
</head>
<body>
    <main>
        <h1>Photo Album</h1>
        <div class="container">
            
            <div class="container-img">
                <img src="img/img1.jpg" alt="paisaje" loading="lazy">
                <div class="text">Beautiful Heaven</div>
            </div>
            <div class="container-img">
                <img src="img/img2.jpg" alt="hermosa vista de isla" loading="lazy">
                <div class="text">Nice Island</div>
            </div>
            <div class="container-img">
                <img src="img/img3.jpg" alt="montañas bonitas" loading="lazy">
                <div class="text">Mountain and Sun</div>
            </div>
            <div class="container-img">
                <img src="img/img4.jpg" alt="puesta de sol con isla" loading="lazy">
                <div class="text">Bright Sunshine in Island</div>
            </div>
            <div class="container-img">
                <img src="img/img5.jpg" alt="atardecer en africa" loading="lazy">
                <div class="text">Sunset in Africa</div>
            </div>
            <div class="container-img">
                <img src="img/img6.jpg" alt="montaña de venezuela" loading="lazy">
                <div class="text">Venezuela Mountain</div>
            </div>
        </div> 
        <footer class="div-footer">
            <a href="https://www.instagram.com/jeffreydev25/">Hecho por Jeffrey Morgan 2022.</a>
        </footer>
    </main>
</body>
</html>
